<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="Header">
            <div class="RPS">Rock Paper Scissors</div> 
            <div class="name">By Paul Gonzalez</div>
        </div>
        <div class="Play_Options">
            <div class="player-options">
                <div class="player">Player</div>
                <div class="player-selection">Placeholder</div>
                <div class="options">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
            </div>  
            <div class="cpu-options">
                <div class="cpu">
                    Computer
                </div>
                <div class="cpu-choice">
                    Cpu Choice
                </div>
            </div>                                  
        </div>
        <div class="score">
            <div class="player-box">
                <div class="player-name">Player Score</div>
                <div class="player-score">0</div>
            </div>
            <div class="cpu-box">
                <div class="cpu-name">CPU Score</div>
                <div class="cpu-score">0</div>
            </div>
        </div>
    </div>
</body>
</html>
